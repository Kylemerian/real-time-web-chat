<html>
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="templates/app.js"></script>
    <link
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet" />
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        .bg-pattern {
            background-image: url('https://placehold.co/1920x1080/000000/FFFFFF?text=Background+Pattern');
            background-size: cover;
        }
    </style>
</head>
<body class="bg-gray-900 text-white h-screen flex">
    <div class="w-1/4 bg-gray-800 flex flex-col">
        <div
            class="flex items-center justify-between p-4 border-b border-gray-700">
            <div class="flex items-center space-x-2">
                <i class="fas fa-bars text-xl"></i>
                <input
                    class="bg-gray-700 text-white rounded-full px-4 py-1 focus:outline-none"
                    placeholder="Search" type="text" />
            </div>
            <div class="flex space-x-2">
                <img alt="Profile 1" class="rounded-full" height="40"
                    src="https://storage.googleapis.com/a1aa/image/UrfGfwT8ixsjWkukRHpVeku8DTtO05pS2dWircvWqDsfVylOB.jpg"
                    width="40" />
                <img alt="Profile 2" class="rounded-full" height="40"
                    src="https://storage.googleapis.com/a1aa/image/g2nLaB6KtG69ExfUo7bFteXPhEQxisIa9meKK3ufnDevrkLdC.jpg"
                    width="40" />
                <img alt="Profile 3" class="rounded-full" height="40"
                    src="https://storage.googleapis.com/a1aa/image/m20OwSQ9BUZmBp0p3qkKuxkBzJWvuKfGVjjyu9K4swawSu0JA.jpg"
                    width="40" />
            </div>
        </div>
        <div class="overflow-y-auto flex-1" id="chat-list">
            
        </div>
    </div>
    <div class="w-3/4 bg-pattern flex flex-col hidden" id="chat-window">
        
        <div class="p-4 border-t border-gray-700 flex items-center">
            <button class="text-gray-400 hover:text-white mr-2">
                <i class="fas fa-paperclip"></i>
            </button>
            <input type="text" placeholder="Type a message..."
                class="flex-1 bg-gray-700 text-white rounded-full px-4 py-2 focus:outline-none" />
            <button
                class="bg-blue-600 text-white rounded-full px-4 py-2 ml-2 hover:bg-blue-700">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>
</body>
</html>
